<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 id="create">Created By Omkar Parhad</h2>
  <div class="main" onmouseover={inSide()} onmouseout={outSide()}>
    <div class="effect">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="con1">
      <span class="head">Hour</span>
      <span class="head">Minute</span>
      <span class="head">Second</span>
    </div>
    <div class="con2 ">
      <div class="box" id="hour"></div>
      <div class="box" id="minute"></div>
      <div class="box" id="second"></div>
    </div>
    <span class="head">Date</span>
    <div class="box" id="date"></div>
  </div>
  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
